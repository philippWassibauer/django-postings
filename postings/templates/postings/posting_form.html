<div class="wall">
    <form action="{% url new_posting %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="content_type" value="{{content_type}}" />
        <input type="hidden" name="object_id" value="{{object_id}}" />
        <textarea name="post"></textarea><button type="submit"></button>
        <div class="attachments">
            <span class="title">{% trans "Attach" %}</span>
            <span>{% trans "Image" %}</span>
            <span>{% trans "Video" %}</span>
            <span>{% trans "Link" %}</span>  
        </div>
    </form>
</div>
